<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href = style.css>
    </head>
    <body>
        <div class = header>
            <h1>Rock Paper Scissors</h1>
            <p>Choose your weapon!</p>  
        </div>
        <div class = buttons>
            <button class = choice id = "rock"><img src = rock.jpeg></button>
            <button class = choice id = "paper"><img src = paper.jpeg></button>
            <button class = choice id = "scissors"><img src = scissors.jpeg></button>
        </div>
        <div class = container>
            <div class = scores>
                <p id = "pscore">Player Score :</p>
                <p id = "round">Round :</p>
                <p id = "cscore">Computer Score :</p>
            </div>
            <div class = results>
                <p id = "result"></p>
                <button class = restart id = "restart">Play Again</button>
            </div>
        </div>
        <script src= script.js></script>
    </body>
</html>
